---
apiVersion: v1
kind: ConfigMap
metadata:
  name: workflow-controller-configmap
  namespace: #{AGENT-NAMESPACE}
data:
  config: |
    containerRuntimeExecutor: #{ARGO-CONTAINER-RUNTIME-EXECUTOR}
    executor:
      imagePullPolicy: Always
      resources:
        limits:
          cpu: 0.15
          memory: 512Mi
