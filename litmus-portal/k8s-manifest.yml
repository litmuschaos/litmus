---
apiVersion: v1
kind: Namespace
metadata:
  name: litmus
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: litmusportal-frontend
  namespace: litmus
  labels:
    component: litmusportal-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      component: litmusportal-frontend
  template:
    metadata:
      labels:
        component: litmusportal-frontend
    spec:
      containers:
        - name: litmusportal-frontend
          image: litmuschaos/litmusportal-frontend:ci
          imagePullPolicy: Always
          ports:
          - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: litmusportal-frontend-service
  namespace: litmus
spec:
  type: NodePort
  ports:
    - name: http
      port: 9091
      targetPort: 80
  selector:
    component: litmusportal-frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: litmusportal-server
  namespace: litmus
  labels:
    component: litmusportal-server
spec:
  replicas: 1
  selector:
    matchLabels:
      component: litmusportal-server
  template:
    metadata:
      labels:
        component: litmusportal-server
    spec:
      containers:
      - name: graphql-server
        image: litmuschaos/litmusportal-server:ci
        env:
          - name: DB_SERVER
            value: mongo-service:27017
          - name: DB_NAME
            value: litmus
          - name: COLLECTION_NAME
            value: cluster-collection
          - name: SECRET
            value: "12345678"
          - name: EXTERNAL_ADDRESS
            value: ""
          - name: SERVICE_ADDRESS
            value: litmusportal-server-service:8080
        ports:
        - containerPort: 8080
        imagePullPolicy: Always
      - name: auth-server
        image: litmuschaos/litmusportal-auth-server:ci
        ports:
        - containerPort: 3000
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: litmusportal-server-service
  namespace: litmus
spec:
  type: NodePort
  ports:
    - name: graphql-server
      port: 9002
      targetPort: 8080
      nodePort: 31000
    - name: auth-server
      port: 9003
      targetPort: 3000
  selector:
    component: litmusportal-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  namespace: litmus
  labels:
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      component: database
  template:
    metadata:
      labels:
        component: database
    spec:
      containers:
      - name: mongo
        image: mongo:4.2.8
        ports:
        - containerPort: 27017
        imagePullPolicy: Always
        volumeMounts:
          - name: mongo-persistent-storage
            mountPath: /data/db
      volumes:
        - name: mongo-persistent-storage
          persistentVolumeClaim:
            claimName: mongo-pv-claim
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-pv-claim
  namespace: litmus
  labels:
    app: mongo
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: mongo
  name: mongo-service
  namespace: litmus
spec:
  ports:
    - port: 27017
      targetPort: 27017
  selector:
    component: database
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: litmus-svc-account
  namespace: litmus
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name:litmus-rb
  namespace: litmus
subjects:
  - kind: ServiceAccount
    name: litmus-svc-account
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: self-deployer
  namespace: litmus
  labels:
    component: self-deployer
spec:
  replicas: 1
  selector:
    matchLabels:
      component: self-deployer
  template:
    metadata:
      labels:
        component: self-deployer
    spec:
      containers:
        - name: deployer
          image: litmuschaos/litmusportal-self-deployer:ci
          imagePullPolicy: Always
          env:
            - name: SERVER
              value: http://litmusportal-server-service:8080
            - name: SELF_CLUSTER
              value: "true"
      serviceAccountName: litmus-svc-account