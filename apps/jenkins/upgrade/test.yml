---
- hosts: localhost
  connection: local

  vars_files:
    - test_vars.yml

  tasks:
    - block: 

        ## Record the funclib path ##

        - name: Record the funcutil  path
          set_fact: 
            funclib_path: "/funclib/{{ funcutil }}"

        ## RECORD START-OF-TEST IN LITMUS RESULT CR

        - name: Generate the litmus result CR to reflect SOT (Start of Test) 
          template: 
            src: /litmus-result.j2
            dest: litmus-result.yaml
          vars: 
            test: "{{ test_name }}"
            chaostype: ""
            app: ""
            phase: in-progress
            verdict: none

        - name: Apply the litmus result CR
          shell: kubectl apply -f litmus-result.yaml
          args:
            executable: /bin/bash
          register: lr_status 
          failed_when: "lr_status.rc != 0"

        ## DISPLAY APP INFORMATION 
 
        - name: Display the app information passed via the test job
          debug: 
            msg: 
              - "The application info is as follows:"
              - "Namespace           : {{ app_namespace }}"
              - "Label               : {{ label }}"


        - name: Verify that the AUT (Application Under Test) is running 
          shell: >
            kubectl get pods -n {{ app_namespace }} -l {{ label }} --no-headers
            -o custom-columns=:status.phase
          args:
            executable: /bin/bash
          register: app_status
          until: "((app_status.stdout_lines|unique)|length) == 1 and 'Running' in app_status.stdout"
          delay: 10
          retries: 12

        ## APPLICATION UPGRADE START

        - include: "{{ funclib_path }}"
          app_ns: "{{ app_namespace }}"
          app_label: "{{ label }}"
        
        - block:

            - name: Checking status of application pod
              shell: kubectl get pod -n {{ app_namespace }} -l {{ label }} -o jsonpath='{.items[0].status.phase}'
              register: app_pod
              until: "'Running' in app_pod.stdout"
              delay: 10
              retries: 10

          when: label != ''


        - name: Checking the image of application pod post upgrade.
          shell: kubectl get {{ deploy_type  }} {{ app_name }}  -n {{ app_namespace}} -o jsonpath="{..image}"
          args: 
            executable: /bin/bash
          register: image_out
          failed_when: "image_name not in image_out.stdout"   

        - set_fact:
            flag: "Pass"

      rescue: 
        - set_fact: 
            flag: "Fail"

      always: 

        ## RECORD END-OF-TEST IN LITMUS RESULT CR
 
        - name: Generate the litmus result CR to reflect EOT (End of Test) 
          template: 
            src: /litmus-result.j2
            dest: litmus-result.yaml
          vars: 
            test: "{{ test_name }}"
            chaostype: ""
            app: ""
            phase: completed
            verdict: "{{ flag }}"
           
        - name: Apply the litmus result CR
          shell: kubectl apply -f litmus-result.yaml
          args:
            executable: /bin/bash
          register: lr_status 
          failed_when: "lr_status.rc != 0"
           
