---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: litmus-jenkins-
  namespace: litmus
spec:
  template:
    metadata:
      name: litmus
      labels:
        app: jenkins-deployment-litmus

    spec:
      serviceAccountName: litmus
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: openebs/ansible-runner:ci
        imagePullPolicy: Always

        env:
          - name: ANSIBLE_STDOUT_CALLBACK
            #value: log_plays, actionable, default
            value: default

          - name: PROVIDER_STORAGE_CLASS
            # Supported values: openebs-standard, local-storage
            value: openebs-standard

          - name: APP_PVC
            value: jenkins-claim

            # Application label
          - name: APP_LABEL
            value: 'app=jenkins'

            # Affinity Label for Application
          - name: AFFINITY_LABEL
            value: openebs.io/target-affinity

            # Application namespace
          - name: APP_NAMESPACE
            value: app-jenkins-ns

            # Use 'deprovision' for app-clean up
          - name: ACTION
            value: provision
           
            # define a variable CAPACITY to accept the size given by user
          - name: CAPACITY
            value: 5G

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./apps/jenkins/deployers/test.yml -i /etc/ansible/hosts -v; exit 0"]

