---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: litmus-fio-
  namespace: litmus 
spec:
  template:
    metadata:
      labels:
        name: litmus
        labels:
          app: fio-benchmark-litmus
    spec:
      serviceAccountName: litmus
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: openebs/ansible-runner
        env: 
          - name: ANSIBLE_STDOUT_CALLBACK
            value: log_plays
 
          - name: PROVIDER_STORAGE_CLASS
            value: openebs-standard
            #value: local-storage

          - name: APP_NODE_SELECTOR
            value: kubeminion-01 

          - name: FIO_TEST_PROFILE
            value: standard-ssd

          - name: FIO_SAMPLE_SIZE
            value: "128m"
 
          - name: FIO_TESTRUN_PERIOD
            value: "60"
 
        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./fio/tests/test.yml -i /etc/ansible/hosts -v; exit 0"]
        volumeMounts:
          - name: logs 
            mountPath: /var/log/ansible 
        tty: true
      - name: logger
        image: openebs/logger
        command: ["/bin/bash"]
        args: ["-c", "./logger.sh -d 10 -r maya,openebs,pvc,fio; exit 0"] 
        volumeMounts:
          - name: kubeconfig 
            mountPath: /root/admin.conf
            subPath: admin.conf
          - name: logs
            mountPath: /mnt 
        tty: true 
      volumes: 
        - name: kubeconfig
          configMap: 
            name: kubeconfig 
        - name: logs 
          hostPath:
            path: /mnt/fio
            type: "" 

