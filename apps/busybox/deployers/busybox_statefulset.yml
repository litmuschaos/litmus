apiVersion: v1
kind: Service
metadata:
  labels:
    lkey: lvalue
  name: busybox
spec:
  clusterIP: None
  selector:
    lkey: lvalue
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: busybox
  labels:
    lkey: lvalue
spec:
  serviceName: busybox
  rkey: rvalue
  selector:
    matchLabels:
      lkey: lvalue
      #The Label "openebs.io/replica-anti-affinity" 
      #needs to be added in order to distribute volume replicas.
      affinity_label: busybox
  template:
    metadata:
      labels:
        lkey: lvalue
        affinity_label: busybox
    spec:
      containers:
      - name: busybox
        image: busybox
        imagePullPolicy: IfNotPresent
        command:
           - sh
           - -c
           - 'date > /busybox/date.txt; sync; sleep 5; sync; tail -f /dev/null;'
        volumeMounts:
        - name: testclaim
          mountPath: /busybox
  volumeClaimTemplates:
  - metadata:
      name: testclaim
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: testclass
      resources:
        requests:
          storage: teststorage
