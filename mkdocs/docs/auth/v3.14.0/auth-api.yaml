definitions:
  response.ApiTokenResponse:
    properties:
      createdAt:
        type: integer
      expiresAt:
        type: integer
      name:
        type: string
      token:
        type: string
      userID:
        type: string
    type: object
  response.CapabilitiesResponse:
    properties:
      dex:
        properties:
          enabled:
            type: boolean
        type: object
    type: object
  response.ErrInvalidCredentials:
    properties:
      code:
        example: 401
        type: integer
      message:
        example: Invalid Credentials
        type: string
    type: object
  response.ErrInvalidEmail:
    properties:
      code:
        example: 400
        type: integer
      message:
        example: Email address is invalid
        type: string
    type: object
  response.ErrInvalidRequest:
    properties:
      code:
        example: 400
        type: integer
      message:
        example: The request is missing a required parameter, includes an invalid
          parameter value, includes a parameter more than once, or is otherwise malformed
        type: string
    type: object
  response.ErrInvalidRole:
    properties:
      code:
        example: 400
        type: integer
      message:
        example: Role is invalid
        type: string
    type: object
  response.ErrOldPassword:
    properties:
      code:
        example: 400
        type: integer
      message:
        example: The old and new passwords can't be same
        type: string
    type: object
  response.ErrProjectNotFound:
    properties:
      code:
        example: 400
        type: integer
      message:
        example: This project does not exist
        type: string
    type: object
  response.ErrServerError:
    properties:
      code:
        example: 500
        type: integer
      message:
        example: The authorization server encountered an unexpected condition that
          prevented it from fulfilling the request
        type: string
    type: object
  response.ErrStrictPasswordPolicyViolation:
    properties:
      code:
        example: 401
        type: integer
      message:
        example: Please ensure the password is atleast 8 characters and atmost 16
          characters long and has atleast 1 digit, 1 lowercase alphabet, 1 uppercase
          alphabet and 1 special character
        type: string
    type: object
  response.ErrStrictUsernamePolicyViolation:
    properties:
      code:
        example: 401
        type: integer
      message:
        example: The username should be atleast 3 characters long and atmost 16 characters
          long.
        type: string
    type: object
  response.ErrUnauthorized:
    properties:
      code:
        example: 401
        type: integer
      message:
        example: The user does not have requested authorization to access this resource
        type: string
    type: object
  response.ErrUserDeactivated:
    properties:
      code:
        example: 400
        type: integer
      message:
        example: your account has been deactivated
        type: string
    type: object
  response.ErrUserExists:
    properties:
      code:
        example: 401
        type: integer
      message:
        example: This username is already assigned to another user
        type: string
    type: object
  response.ErrUserNotFound:
    properties:
      code:
        example: 400
        type: integer
      message:
        example: user does not exist
        type: string
    type: object
  response.LoginResponse:
    type: object
  response.MessageResponse:
    properties:
      message:
        type: string
    type: object
  response.NewApiToken:
    type: object
  response.Response:
    properties:
      response:
        type: string
    type: object
  response.UserResponse:
    properties:
      deactivatedAt:
        type: integer
      email:
        type: string
      name:
        type: string
      password:
        type: string
      role:
        type: string
      userID:
        type: string
      username:
        type: string
    type: object
