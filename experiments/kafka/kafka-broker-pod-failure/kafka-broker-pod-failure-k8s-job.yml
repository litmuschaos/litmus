---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: kafka-broker-pod-failure-
spec:
  template:
    metadata:
      labels:
        experiment: kafka-broker-pod-failure
    spec:
      # Placeholder that is updated by the executor for automated runs
      # Provide appropriate SA (with desired permissions) if executed manually
      serviceAccountName: %CHAOS_SERVICE_ACCOUNT%
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: litmuschaos/ansible-runner:ci
        imagePullPolicy: Always
        env:
          - name: ANSIBLE_STDOUT_CALLBACK
            value: 'default'

          - name: KAFKA_KIND
            value: 'statefulset'

          - name: KAFKA_LIVENESS_STREAM
            value: 'enabled'

          - name: KAFKA_LIVENESS_IMAGE
            value: 'litmuschaos/kafka-client:ci'

          # set to 'enabled' if you have auth set up
          - name: KAFKA_SASL_AUTH
            value: 'disabled'

          # in milliseconds
          - name: KAFKA_CONSUMER_TIMEOUT
            value: '30000'

          - name: TOTAL_CHAOS_DURATION
            value: '15'

          - name: CHAOS_INTERVAL
            value: '5'

          - name: FORCE
            value: 'true'

          - name: KAFKA_INSTANCE_NAME
            value: ''

          - name: KAFKA_NAMESPACE
            value: ''

          - name: KAFKA_LABEL
            value: ''

          - name: KAFKA_BROKER
            value: ''

          - name: KAFKA_REPLICATION_FACTOR
            value: ''

          - name: KAFKA_SERVICE
            value: ''

          - name: KAFKA_PORT
            value: ''

          - name: ZOOKEEPER_NAMESPACE
            value: ''

          - name: ZOOKEEPER_LABEL
            value: ''

          - name: ZOOKEEPER_SERVICE
            value: ''

          - name: ZOOKEEPER_PORT
            value: ''

          ## env var that describes the library used to execute the chaos
          ## default: litmus. Supported values: litmus, powerfulseal
          - name: LIB
            value: ''

          - name: CHAOS_SERVICE_ACCOUNT
            valueFrom:
              fieldRef:
                fieldPath: spec.serviceAccountName

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./experiments/kafka/kafka-broker-pod-failure/kafka-broker-pod-failure-ansible-logic.yml -vv -i /etc/ansible/hosts; exit 0"]