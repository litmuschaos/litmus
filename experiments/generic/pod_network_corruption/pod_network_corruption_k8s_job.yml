---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: pod-network-corruption- 
spec:
  template:
    metadata:
      labels:
        experiment: pod-network-corruption
    spec:
      # Placeholder that is updated by the executor for automated runs
      # Provide appropriate SA (with desired permissions) if executed manually
      serviceAccountName: %CHAOS_SERVICE_ACCOUNT%
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: litmuschaos/ansible-runner:ci
        imagePullPolicy: Always
        env: 
          - name: ANSIBLE_STDOUT_CALLBACK
            value: 'default'

          # provide application namespace
          - name: APP_NAMESPACE
            value: ''

           # provide application labels
          - name: APP_LABEL
            value: ''

           # provide application kind
          - name: APP_KIND
            value: ''

          - name: TARGET_CONTAINER
            value: ''

          - name: NETWORK_INTERFACE
            value: 'eth0'

           # provide lib image
          - name: LIB_IMAGE
            value: 'gaiaadm/pumba:0.6.5' 

          - name: NETWORK_PACKET_CORRUPTION_PERCENTAGE
            value: '100' # in percentage

          - name: TOTAL_CHAOS_DURATION
            value: '60000' # in ms
            
          - name: LIB
            value: 'pumba'

           # provide chaosengine name
          - name: CHAOSENGINE
            value: ''

          - name: CHAOS_SERVICE_ACCOUNT
            valueFrom:
              fieldRef:
                fieldPath: spec.serviceAccountName

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./experiments/generic/pod_network_corruption/pod_network_corruption_ansible_logic.yml -i /etc/ansible/hosts -vv; exit 0"]
        
