---
apiVersion: v1
kind: ConfigMap
metadata:
  name: openebs-target-pod-failure
data:
  parameters.yml: |

---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: openebs-target-pod-failure-
spec:
  template:
    metadata:
      labels:
        name: openebs-target-pod-failure
    spec:
      serviceAccountName: %CHAOS_SERVICE_ACCOUNT%
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: litmuschaos/ansible-runner:ci
        imagePullPolicy: Always
        env:
          - name: ANSIBLE_STDOUT_CALLBACK
            value: 'default'

         # provide application namespace
          - name: APP_NAMESPACE
            value: ''

        # provide openebs namespace
          - name: OPENEBS_NAMESPACE
            value: 'openebs'

         # provide application label
          - name: APP_LABEL
            value: ''

        # provide application pvc
          - name: APP_PVC
            value: ''

        #  it can be true or false, depending upon scenario - allowed force deletion or not
          - name: FORCE
            value: 'true'

          - name: LIVENESS_APP_LABEL
            value: ''

          - name: LIVENESS_APP_NAMESPACE
            value: ''

          - name: DATA_PERSISTENCE
            value: ''

          - name: CHAOS_INTERVAL
            value: '5'

          - name: CHAOS_DURATION
            value: '120'
            
           # DEPLOY_TYPE values: deployment, statefulset
          - name: DEPLOY_TYPE
            value: 'deployment'

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./experiments/openebs/openebs-target-pod-failure/openebs_target_pod_failure_ansible_logic.yml -i /etc/ansible/hosts -vv; exit 0"]

        volumeMounts:
        - name: parameters
          mountPath: /mnt/
      volumes:
        - name: parameters
          configMap:
            name: openebs-target-pod-failure