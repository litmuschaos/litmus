---
apiVersion: v1
kind: ConfigMap
metadata:
  name: openebs-target-network-delay
data:
  parameters.yml: |

---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: openebs-target-network-delay- 
spec:
  template:
    metadata:
      labels:
        name: openebs-target-network-delay 
    spec:
      serviceAccountName: %CHAOS_SERVICE_ACCOUNT%
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: litmuschaos/ansible-runner:ci
        imagePullPolicy: Always
        env: 
          - name: ANSIBLE_STDOUT_CALLBACK
            value: 'default'

         # provide openebs namespace
          - name: OPENEBS_NAMESPACE
            value: 'openebs'
 
         # provide  application namespace
          - name: APP_NAMESPACE
            value: ''

         # provide  application label
          - name: APP_LABEL
            value: ''

         # provide  application pvc
          - name: APP_PVC
            value: ''

        # only pumba supported
        # For pumba image use : gaiaadm/pumba:0.6.5
          - name: LIB_IMAGE
            value: 'gaiaadm/pumba:0.6.5' 

          - name: NETWORK_DELAY
            value: '60000' # in milliseconds

          - name: CHAOS_DURATION
            value: '60000' # in milliseconds
            
          - name: LIVENESS_APP_LABEL
            value: ''

          - name: LIVENESS_APP_NAMESPACE
            value: ''

          - name: DATA_PERSISTENCE
            value: ''  

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./experiments/openebs/openebs-target-network-delay/openebs_target_network_delay_ansible_logic.yml -i /etc/ansible/hosts -vv; exit 0"]
        
        volumeMounts:
        - name: parameters
          mountPath: /mnt/
      volumes:
        - name: parameters
          configMap:
            name: openebs-target-network-delay
            