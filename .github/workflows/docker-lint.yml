name: Docker Linter

on:
  pull_request:
    paths:
      - '**/Dockerfile*'

jobs:
  docker-lint:
    runs-on: ubuntu-latest
    container:
      image: hadolint/hadolint:latest-debian

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint Dockerfiles
        run: |
          find . -name 'Dockerfile*' -print0 | xargs -0 -n1 hadolint --failure-threshold error
