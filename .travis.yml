dist: trusty
install: true
language: go
go:
  - 1.11.2
env:
  global:
    - GOARCH=amd64
addons:
  sonarcloud:
    organization: "litmuschaos"
    token:
      secure: "" # encrypted value of your token

before_install:
  - sleep 15
  - sudo apt-get install -y
  - sudo apt-get install -y curl
script:
  - make
after_success:
  - if [[ $TRAVIS_PULL_REQUEST == 'false' ]]; then sonar-scanner; fi

